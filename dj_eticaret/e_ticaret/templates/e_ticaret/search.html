{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
</head>
<body>
    <h1>Arama Sonuçları</h1>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{product.name}} - {{product.price}} TL</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sonuç Bulunamadı</p>    
    {% endif %}

</body>
</html>
{% endblock %}
